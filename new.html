<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="grid-container-2" id="input-holder">
        <input id="input-box" type="text"  placeholder="press keys" readonly >

    </div>
    <div class="grid-container" id="btns">
        
        
        <button class="grid-item btn" id="btn-7">7</button>
        <button class="grid-item btn" id="btn-8">8</button>
        <button class="grid-item btn" id="btn-9">9</button>
        <button class="grid-item btn" id="btn-bck">	&larr;</button>
        <button class="grid-item btn" id="btn-4">4</button>
        <button class="grid-item btn" id="btn-5">5</button>
        <button class="grid-item btn" id="btn-6">6</button>
        <button class="grid-item btn" id="btn-pls">+</button>
        <button class="grid-item btn" id="btn-1">1</button>
        <button class="grid-item btn" id="btn-2">2</button>
        <button class="grid-item btn" id="btn-3">3</button>
        <button class="grid-item btn" id="btn-mns">-</button>
        
        <button class="grid-item btn" id="btn-clr">clr</button>
        <button class="grid-item btn" id="btn-0">0</button>
        <button class="grid-item btn" id="btn-*">*</button>
        
        <button class="grid-item btn" id="btn-eq">=</button>
        
        
        
        
       
    </div>

   

<script src="new.js">

</script> 
</body>

</html>
